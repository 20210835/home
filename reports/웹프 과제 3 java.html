<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 프로그래밍</title>
    <script>
    function new_row(prev_row) {
            var degrees = [];
            for(var i=0; i < prev_row; i++){
                degrees[i] = new Array();
                for(var j=0; j < i+1; j++){
                    if (j === 0 || j === i){
                        degrees[i][j] = 1;
                    }else {
                        degrees[i][j] = degrees[i-1][j-1] + degrees[i-1][j];
                    }
                }
                var pascal = new Object();
                pascal.num = degrees;

                for(var prop in pascal){
                    document.write("<br>"+pascal[prop]);
                    console.log(pascal[prop]);
                }
            }

            return degrees;
        };
    </script>
</head>
<body>
<h2>1. 2진수 입력 받아 16진수 출력</h2>
<hr>
<script>
    var number2 = prompt("2진수를 입력하세요","");
    var number16 = parseInt(number2, 2).toString(16);
    document.write("16 진수 값 : "+ number16);
</script>
<hr>
<h2>2. 파스칼의 삼각형</h2>
<hr>
<script>
    var height = prompt("삼각형의 높이", 7);
    height = parseInt(height);
    new_row(height);
</script>
</body>
</html>
