    <label>주소<span class="star">*</span></label>  <input type="text" value="">

        <option value="1">---선택---</option>
        <option value="2">졸업예정</option>

    <label>졸업(예정)일</label>  <input type="datetime-local" value="2019-09-01" placeholder="연도-월-일"><br></article>

    <textarea cols="80" rows="10">
이전 업체에서 담당한 업무를 기술하시오.
    </textarea><br>
    <label>근무 년수</label>  <input type="number" min="0.0" max="10.0" step= "0.5">년<br>
    <p class="blue">자기소개서<br></p>
    <label>첨부 파일</label><input type="file" value="파일 선택"><br>
    <p><span id="block"></span><input type="submit" value="제출">
        <input type="reset" value="재작성"></span></p>
